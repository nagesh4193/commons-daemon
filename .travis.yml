language: java
sudo: false

jdk:
  - oraclejdk11
# Commons Daemon has a minimum Java version of Java 6
# Travis does not appear to support Java 6 or Java 7
#  - openjdk6
#  - openjdk7
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
# Commons Daemon has a minimum Java version of Java 6
# Java 12 onwards doesn't support building for Java 6
#  - openjdk12
#  - openjdk-ea

jobs:
  exclude:
    - jdk: oraclejdk11
      arch: ppc64le

before_script:
 - wget http://apache.mirror.gtcomm.net/maven/maven-3/3.6.0/binaries/apache-maven-3.6.0-bin.tar.gz
 - tar xzvf apache-maven-3.6.0-bin.tar.gz
 - export PATH=`pwd`/apache-maven-3.6.0/bin:$PATH
 - mvn -v

arch:
  - amd64
  - ppc64le

after_success:
  - mvn -V clean cobertura:cobertura coveralls:report --no-transfer-progress
